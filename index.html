
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Miauwke the Catbot ğŸ±</title>
  <style>
    body {
      font-family: Comic Sans MS, cursive;
      background-color: #fffbea;
      padding: 1rem;
      text-align: center;
    }
    #chatbox {
      background: #fff;
      max-width: 600px;
      margin: 0 auto 1rem;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 0 5px #aaa;
      text-align: left;
    }
    input, button {
      font-size: 1rem;
      padding: 0.5rem;
      margin: 0.2rem;
    }
    .quiz-btn {
      margin: 0.3rem;
      padding: 0.5rem 1rem;
    }
  </style>
</head>
<body>

<h1>Miauwke the Catbot ğŸ˜º</h1>
<div id="chatbox">
  <p><strong>Miauwke:</strong> Hi there! Ask me a question or play the quiz! ğŸ˜¸</p>
</div>

<input type="text" id="input" placeholder="Ask me something..." />
<button onclick="sendMessage()">Send</button>
<button onclick="startQuiz()">ğŸ¯ Start Quiz</button>

<div id="quizbox" style="margin-top:1rem;"></div>

<script>
  const chatbox = document.getElementById("chatbox");
  const inputBox = document.getElementById("input");
  const quizbox = document.getElementById("quizbox");
  const memory = [];

  const answers = {
    "hello": "Meowdy! I'm Miauwke. Ready to answer anything!",
    "how do you make slime": "Use glue, baking soda, and contact lens solution. Ask an adult first!",
    "what is minecraft": "It's a game where you build with blocks and avoid creepers!",
    "what is 100 divided by 4": "That's 25! Even with my paws I know that!",
    "what is the biggest planet": "That's Jupiter! Like a giant bouncy gas ball!",
    "how old are you": "Iâ€™m ageless! But if you must know... I'm kitten years old!",
    "can cats talk": "Yes! At least the smart ones like me ğŸ˜¼",
    "do you like fish": "Absolutely! Especially tuna. Want to share?",
    "why do cats purr": "We purr when we're happy, comfy, or pretending to be sweet ğŸ˜¸",
    "how many lives do cats have": "9, of course! But I plan to use only 3... maybe 4.",
    "what is the fastest animal": "Cheetahs in the wild, but Iâ€™m fastest on the couch!",
    "what is your name": "I'm Miauwke! Your favorite digital cat assistant."
  };

  function addMessage(text, sender) {
    const p = document.createElement("p");
    p.innerHTML = `<strong>${sender}:</strong> ${text}`;
    chatbox.appendChild(p);
    chatbox.scrollTop = chatbox.scrollHeight;
  }

  function sendMessage() {
    const msg = inputBox.value.trim();
    if (!msg) return;
    addMessage(msg, "You");
    memory.push(msg);
    const key = Object.keys(answers).find(k => msg.toLowerCase().includes(k));
    const reply = key ? answers[key] : `Hmm... I don't know, but earlier you asked: "${memory[0]}" ğŸ˜º`;
    addMessage(reply, "Miauwke");
    inputBox.value = "";
  }

  const quiz = [
    { q: "What do cats use to clean themselves?", options: ["Their tail", "Their tongue", "A sponge"], a: 1 },
    { q: "How many lives does a cat have?", options: ["1", "9", "5"], a: 1 },
    { q: "Which food do cats love most?", options: ["Tuna", "Banana", "Carrot"], a: 0 },
    { q: "What sound do cats make?", options: ["Woof", "Moo", "Meow"], a: 2 },
    { q: "Where do cats usually sleep?", options: ["In trees", "In cozy spots", "In the fridge"], a: 1 }
  ];

  let quizIndex = 0;

  function startQuiz() {
    quizIndex = 0;
    quizbox.innerHTML = "";
    showQuizQuestion();
  }

  function showQuizQuestion() {
    if (quizIndex >= quiz.length) {
      quizbox.innerHTML = "<p>Quiz finished! You're pawsome! ğŸ¾</p>";
      return;
    }
    const q = quiz[quizIndex];
    quizbox.innerHTML = `<p><strong>${q.q}</strong></p>`;
    q.options.forEach((opt, i) => {
      const btn = document.createElement("button");
      btn.className = "quiz-btn";
      btn.textContent = opt;
      btn.onclick = () => {
        const correct = i === q.a;
        addMessage(q.q, "Quiz");
        addMessage(correct ? "Correct! ğŸ˜º" : "Oops, not quite!", "Miauwke");
        quizIndex++;
        showQuizQuestion();
      };
      quizbox.appendChild(btn);
    });
  }
</script>

</body>
</html>
