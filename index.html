
<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Miauwke de Katbot üò∫</title>
  <style>
    body {
      font-family: Comic Sans MS, cursive;
      background-color: #f1fdf5;
      color: #333;
      text-align: center;
      padding: 1rem;
      margin: 0;
    }

    .miauwke-container {
      position: relative;
      display: inline-block;
      animation: wiggle 2s infinite;
    }

    .miauwke-eyes {
      position: absolute;
      width: 15px;
      height: 15px;
      border-radius: 50%;
      background: black;
      top: 60px;
      left: 70px;
      animation: blink 3s infinite;
    }

    .miauwke-eyes::after {
      content: '';
      position: absolute;
      width: 15px;
      height: 15px;
      background: black;
      left: 30px;
      top: 0;
      border-radius: 50%;
    }

    @keyframes wiggle {
      0%, 100% { transform: rotate(0deg); }
      25% { transform: rotate(1deg); }
      75% { transform: rotate(-1deg); }
    }

    @keyframes blink {
      0%, 90%, 100% { transform: scaleY(1); }
      95% { transform: scaleY(0.1); }
    }

    img {
      width: 160px;
    }

    #chatbox {
      max-width: 500px;
      margin: 1rem auto;
      text-align: left;
      background: #fff;
      padding: 1rem;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .balloon {
      display: inline-block;
      padding: 0.7rem;
      margin: 0.4rem 0;
      border-radius: 1rem;
      position: relative;
      max-width: 80%;
      line-height: 1.4;
    }

    .user {
      background-color: #d0f0ff;
      align-self: flex-end;
      border-bottom-right-radius: 0;
      margin-left: auto;
    }

    .miauwke {
      background-color: #ccf5d1;
      align-self: flex-start;
      border-bottom-left-radius: 0;
      margin-right: auto;
    }

    .button-group {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }

    .button-group button {
      padding: 0.6rem 1rem;
      border: none;
      background: #a3f7bf;
      color: #333;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1rem;
    }

    .button-group button:hover {
      background: #79e1a4;
    }

    input, button {
      font-size: 1rem;
    }

    @media (max-width: 600px) {
      img { width: 120px; }
      input { width: 80%; }
    }
  </style>
</head>
<body>

  <h1>Miauwke de Katbot üêæ</h1>

  <div class="miauwke-container">
    <img src="miauwke.png" alt="Miauwke">
    <div class="miauwke-eyes"></div>
  </div>

  <div id="chatbox">
    <div class="balloon miauwke">üê± Miauw! Ik ben Miauwke! Klik op een vraag of stel er zelf √©√©n!</div>
  </div>

  <div class="button-group">
    <button onclick="voorgedefinieerdAntwoord('hallo')">Hallo</button>
    <button onclick="voorgedefinieerdAntwoord('hoe maak ik een screenshot')">Screenshot maken</button>
    <button onclick="voorgedefinieerdAntwoord('ik ben mijn wachtwoord vergeten')">Wachtwoord vergeten</button>
    <button onclick="voorgedefinieerdAntwoord('wie ben jij')">Wie ben jij?</button>
    <button onclick="voorgedefinieerdAntwoord('bedankt')">Bedankt</button>
  </div>

  <input type="text" id="input" placeholder="Typ je vraag..." />
  <button onclick="sendMessage()">Stuur</button>

  <audio id="miauw-geluid" src="miauw.mp3" preload="auto"></audio>

  <script>
    const chatbox = document.getElementById('chatbox');
    const geluid = document.getElementById('miauw-geluid');

    const antwoorden = {
      "hallo": "Miauw! Hoi daar, kleine muizenvanger!",
      "hoe maak ik een screenshot": "Simpele pootklap! Druk op Shift + Windows + S üêæ",
      "ik ben mijn wachtwoord vergeten": "Oei! Vraag even hulp aan een grote mens üßë of klik op 'wachtwoord vergeten'!",
      "wie ben jij": "Ik ben Miauwke, je slimme maar eigenwijze kattenvriend! üò∏",
      "bedankt": "Graag gedaan! Geef me een virtuele knuffel! üêæüíö"
    };

    function miauwSpelen() {
      geluid.currentTime = 0;
      geluid.play();
    }

    function voegBerichtToe(tekst, klasse) {
      const div = document.createElement('div');
      div.className = `balloon ${klasse}`;
      div.innerText = tekst;
      chatbox.appendChild(div);
      chatbox.scrollTop = chatbox.scrollHeight;
    }

    function stuurReactie(vraag) {
      voegBerichtToe("üëß " + vraag, "user");
      const key = Object.keys(antwoorden).find(k => vraag.includes(k));
      const reactie = key ? antwoorden[key] : "Miauw? Dat weet ik nog niet... Misschien probeer je het anders? üòº";
      voegBerichtToe("üê± " + reactie, "miauwke");
      miauwSpelen();
    }

    function sendMessage() {
      const input = document.getElementById('input');
      const vraag = input.value.toLowerCase();
      if (!vraag) return;
      stuurReactie(vraag);
      input.value = '';
    }

    function voorgedefinieerdAntwoord(vraag) {
      stuurReactie(vraag);
    }
  </script>

</body>
</html>
